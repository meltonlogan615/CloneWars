	<div class="bookNow">
		<h1>Book unique places to stay and things to do.</h1>
		<form class="">
			<label>WHERE</label><br>
			<input for="location" id="location" placeholder="Anywhere"></input><br>
			<label>CHECK-IN</label><br>
			<span class="halfSize"><input for="startDate" placeholder="mm/dd/yyyy"></input></span>
			<label>CHECKOUT</label>
			<span class="halfSize"></span><input for="endDate" placeholder="mm/dd/yyyy"></input></span><br>
			<label>GUESTS</label><br>
			<select id="guests" placeholder="Guests">
				<option value="">1</option>
  				<option value="">2</option>
  				<option value="">3</option>
  			</select>
			</input><br>
			<button type=submit>Search</button>
		</form>
	</div>
	<div class="note">
		<p>Over 300 unique places<br>
			to stay in Oregon
		</p>
	</div>
</header>
